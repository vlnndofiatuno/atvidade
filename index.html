
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="CSS/forms.css">
    <style src="CSS/forms.css"></style>
</head>
<body>
    <div class="titulo">
        <h2>Formulário Dos Esportes</h2>
    </div>
    <form action="" id="usuario-form" name="usuario-form">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required maxlength="30">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@exemplo.com" required maxlength="30">
        </div>

        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required minlength="6" maxlength="20">
        </div>

        <div>
            <label for="confirmaSenha">Confirmar Senha</label>
            <input type="password" name="confirmaSenha" id="confirmaSenha" required minlength="6" maxlength="20" placeholder="De 6 a 20 caracteres">
        </div>  
        <div>
            <label for="telefone">Número de telefone</label>
            <input type="" name="telefone" id="telefone" required minlength="6" maxlength="20" placeholder="De 8 a 13 caracteres">
        </div>  
        <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento" required minlength="6" maxlength="20" placeholder="ex:14/08/2005">
        </div>  
        <div>
                        <label for="atividade">Preferência de atividade: </label>
                    </div> 
                    <div>
                        <label for="Campo">Atividades de Campo</label>
                        <input type="checkbox" name="atividade" id="atividade" required minlength="6" maxlength="20" placeholder="">
                   </div> 
                   <div>
                      <label for="quadra">Atividades de quadra</label>
                      <input type="checkbox" name="atividade" id="atividade" required minlength="6" maxlength="20" placeholder="">
                  </div> 
                  <div>
                      <label for="nadar">Atividades aquáticas</label>
                      <input type="checkbox" name="atividade" id="atividade" required minlength="6" maxlength="20" placeholder="">
                  </div> 
                   <div>
                      <label for="Esporte"> >Preencha conforme seu Esporte<</label>
                   </div> 
                   <div>
                        <label for="Esporte">Qual é a seu Esporte: </label>
                   </div> 
                  <div>
                      <label for="Esporte">Nataçao </label>
                       <input type="radio" name="Esporte" id="Esporte" required minlength="6" maxlength="20" placeholder="">
                   </div> 
                   <div>
                        <label for="Esporte">Futebol</label>
                       <input type="radio" name="Esporte" id="Esporte" required minlength="6" maxlength="20" placeholder="">
                  </div>  
                  <div>
                     <label for="Esporte">Volei</label>
                      <input type="radio" name="Esporte" id="Esporte" required minlength="6" maxlength="20" placeholder="">
                  </div>  

        <div class="button">
            <br>
            <button name="botao-enviar" type="button" onclick="enviarForm()">Enviar</button>
        </div>
    </form>

    <script src="JS/forms.js"></script>
</body>
</html>
